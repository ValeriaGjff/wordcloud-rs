<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Компоненты распределённой системы — облако тегов</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #111827;
    }
    h1 { margin-bottom: 0; }
    p { color: #4b5563; }
    #cloud {
      width: 90%;
      height: 70vh;
      margin: 30px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 18px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>Компоненты распределённой системы</h1>
  <p>Интерактивное облако тегов, построенное из файла <b>wordcloud_topic1.csv</b>.</p>
  <div id="cloud"></div>
  <button id="refresh">Перестроить облако</button>

  <!-- Подключаем библиотеки -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.js"></script>

  <script>
    const CSV_FILE = 'wordcloud_topic1.csv';
    const container = document.getElementById('cloud');
    const button = document.getElementById('refresh');
    let words = [];

    async function loadCSV() {
      return new Promise((resolve, reject) => {
        Papa.parse(CSV_FILE, {
          download: true,
          header: true,
          encoding: 'UTF-8',
          complete: (res) => resolve(res.data),
          error: reject
        });
      });
    }

    function toList(data) {
      return data
        .filter(r => r.tag && r.weight)
        .map(r => [r.tag, Number(r.weight)]);
    }

    function drawCloud(list) {
      container.innerHTML = '';
      const canvas = document.createElement('canvas');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
      container.appendChild(canvas);
      WordCloud(canvas, {
        list,
        gridSize: Math.round(16 * (window.devicePixelRatio || 1)),
        weightFactor: size => Math.pow(size, 1.1),
        fontFamily: 'system-ui, Arial',
        color: () => '#' + Math.floor(Math.random() * 16777215).toString(16),
        backgroundColor: '#ffffff',
        rotateRatio: 0.3,
        rotationSteps: 2,
      });
    }

    async function init() {
      try {
        const data = await loadCSV();
        words = toList(data);
        drawCloud(words);
      } catch (err) {
        container.innerHTML = '<p style="color:red">Ошибка загрузки CSV: ' + err + '</p>';
      }
    }

    button.addEventListener('click', () => {
      if (words.length) drawCloud(words);
    });

    init();
  </script>
</body>
</html>
