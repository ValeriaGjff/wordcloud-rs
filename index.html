<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Компоненты распределённой системы — облако тегов</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #111827; }
    #cloud {
      width: 90%;
      height: 70vh;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    footer { color: #6b7280; margin-top: 20px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Компоненты распределённой системы</h1>
  <p>Интерактивное облако тегов, построенное прямо в браузере.</p>
  <div id="cloud"></div>
  <footer>Создано с помощью WordCloud2.js</footer>

  <!-- Подключаем библиотеку -->
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.js"></script>

  <script>
    // список тегов с "весами"
    const words = [
      ['Сервер', 90],
      ['Клиент', 80],
      ['Репликация', 70],
      ['Кластер', 65],
      ['Мониторинг', 60],
      ['Контейнер', 55],
      ['API', 50],
      ['Процесс', 48],
      ['Очередь', 45],
      ['Брокер', 44],
      ['База данных', 60],
      ['Балансировщик', 68],
      ['Кэш', 52],
      ['Виртуальная машина', 58],
      ['Журнал', 42],
      ['Шина сообщений', 56],
      ['Служба', 50],
      ['Маршрутизатор', 48],
      ['Коммутатор', 46],
      ['Обработчик', 47]
    ];

    // функция для отрисовки облака
    const canvas = document.createElement('canvas');
    document.getElementById('cloud').appendChild(canvas);

    WordCloud(canvas, {
      list: words,
      gridSize: Math.round(16 * (window.devicePixelRatio || 1)),
      weightFactor: size => Math.pow(size, 1.1),
      fontFamily: 'Roboto, Arial, sans-serif',
      color: () => '#' + Math.floor(Math.random()*16777215).toString(16),
      backgroundColor: '#ffffff',
      rotateRatio: 0.3,
      rotationSteps: 2,
      drawOutOfBound: false
    });
  </script>
</body>
</html>
